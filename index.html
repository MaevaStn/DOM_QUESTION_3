<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Horloge</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Quelle heure sera-t-il dans une seconde ?</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-3  mt-sm-2">
                <input type="text" id="heure" class="form-control" placeholder="Entrez l'heure">
            </div>
            <div class="col-md-3 mt-sm-2">
                <input type="text" id="minutes" class="form-control" placeholder="Entrez les minutes">
            </div>
            <div class="col-md-3 mt-sm-2">
                <input type="text" id="secondes" class="form-control" placeholder="Entrez les secondes">
            </div>
            <div class="col-md-3 col-sm-12 mt-sm-2">
                <div>
                    <button class="btn btn-outline-secondary col-md-4 col-sm-12" type="button" id="btn">Valider</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="affichage" class="col"></div>
        </div>

        <script src="./assets/js/script.js"></script>
</body>

</html>
